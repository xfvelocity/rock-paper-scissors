<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <ul>
          <li>Rock</li>
          <li>Paper</li>
          <li>Scissors</li>
        </ul>
        <div class="score">
          <p id="score-heading">Score</p>
          <p id="score"></p>
        </div>
      </div>
      <div class="option-container">
      <div class="paper option">
        <a href="">
          <img src="img/icon-paper.svg" id="Paper" alt="">
        </a>
      </div>
      <div class="scissors option">
          <a href="" id="scissors">
            <img src="img/icon-scissors.svg" id="Scissors" alt="">
          </a>
        </div>
        <div class="rock option">
            <a href="" id="rock">
              <img src="img/icon-rock.svg" id="Rock" alt="">
            </a>
          </div>
        </div>
        <div class="rules">
          <a href="">Rules</a>
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
